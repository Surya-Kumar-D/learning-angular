<app-header />
<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
  </ul>

  <app-tasks
    *ngIf="selectedUserName; else fallback"
    [userName]="selectedUserName"
    [userId]="selectedUserId"
  />
  <ng-template #fallback>
    <p id="fallback">Please select a user to see their name</p>
  </ng-template>
</main>
