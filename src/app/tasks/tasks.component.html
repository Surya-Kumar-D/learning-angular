<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="handleAddTask()">Add Task</button>
    </menu>
  </header>
  @if (addTask) {
    <app-new-task (cancel)="handleCancelAddTask()" (add)="onAddTask($event)" />
  } @else {
    <ul>
      @for (task of selectedUserTask; track task.id) {
        <li>
          <app-task [task]="task" (complete)="onCompleteTask($event)" />
        </li>
      }
    </ul>
  }
</section>
