<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li>
      <app-task
        [dueDate]="task.dueDate"
        [summary]="task.summary"
        [title]="task.title"
      />
    </li>
    }
  </ul>
</section>
